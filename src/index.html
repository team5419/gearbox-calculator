<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FRC Single Speed Drivetrain Calculator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
</head>

<body>
  <div id="left">
    <div id="motors_wrap" class="input-group">
      <select id="motor_sl">
        <option>Falcon 500</option>
        <option selected>CIM</option>
        <option>Mini CIM</option>
        <option>Bag Motor</option>
        <option>775 Pro</option>
        <option>AM 775</option>
        <option>AM 9015</option>
        <option>1 CIM, 1 Mini CIM</option>
        <option>1 CIM, 2 Mini CIM</option>
        <option>2 CIM, 1 Mini CIM</option>
        <option>BB RS-775-18</option>
        <option>BB RS-550</option>
      </select>
    </div>
    <div id="gears" class="input-group">
      <div id="table_wrap">
        <table id="gears_table" class="">
          <thead>
            <tr>
              <th scope="col">Driving Gear</th>
              <th scope="col">Driven Gear</th>
            </tr>
          </thead>
          <tbody id="gear_body"></tbody>
        </table>
      </div>
      <div id="gear_wrapper">
        <button id='add_gear' class='btn btn-dark'>Add</button>
        <button id='rm_gear' class='btn btn-danger'>&times;</button>
      </div>
    </div>
    <div id="outputs" class="input-group">
      <table>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="tg">Free Speed</label>
              <span class="var form-control" id="dfs"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="mg">Adjusted Speed</label>
              <span class="var form-control" id="das"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="mg">Current Draw per Motor</label>
              <span class="var form-control" id="cdpm"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="mg">Total Current Draw</label>
              <span class="var form-control" id="tcd"></span>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div id="right">
    <div id="motors" class="input-group">
      <table>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="fs">Free Speed</label>
              <input class="var form-control" type="number" min="0" step="0.01" id="fs">
            </div>
          </td>
          <td>
            <div class="input-wrapper">
              <label for="st">Stall Torque</label>
              <input class="var form-control" type="number" min="0" step="0.01" id="st">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="sc">Stall Current</label>
              <input class="var form-control" type="number" min="0" step="0.01" id="sc">
            </div>
          </td>
          <td>
            <div class="input-wrapper">
              <label for="fc">Free Current</label>
              <input class="var form-control" type="number" min="0" step="0.01" id="fc">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div id="wheels" class="input-group">
      <table>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="fs">Wheel Radius</label>
              <input class="var form-control" type="number" min="0" id="wr" value="3">
            </div>
          </td>
          <td>
            <div class="input-wrapper">
              <label for="tw">Total Weight</label>
              <input class="var form-control" type="number" min="0" id="tw" value="100">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div id="gearbox" class="input-group">
      <table>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="tg">Number of Gearboxes</label>
              <input class="var form-control" type="number" min="1" id="tg" value="2">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="mg">Motors per Gearbox</label>
              <input class="var form-control" type="number" min="1" id="mg" value="2">
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div id="constants" class="input-group">
      <table>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="slc">Speed Loss Constant</label>
              <input class="var form-control" type="number" max="1" min="0" id="slc" step="0.01" value="0.81">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="de">Drivetrain Effiency</label>
              <input class="var form-control" type="number" max="1" min="0" id="de" step="0.01" value="0.9">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="input-wrapper">
              <label for="st">Wheel Coefficent</label>
              <input class="var form-control" type="number" min="0" id="wc" step="0.1" value="1.1">
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
